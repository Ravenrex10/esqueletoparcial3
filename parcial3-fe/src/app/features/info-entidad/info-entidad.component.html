<h3>Nombre: {{entidad.nombre}}</h3>
<h5>Fecha: {{entidad.date}}</h5>
<h5>Boolean: {{entidad.boolean}}</h5>
<h5>Double: {{entidad.double}}</h5>
<h5>inte: {{entidad.inte}}</h5>


<form #formularioEntidad="ngForm" (ngSubmit) = "editar(formularioEntidad.value)">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <div class="input-group">
            <input name="nombre" ngModel type="text" class="form-control" placeholder="{{entidad.nombre}}">
        </div>
        <br>
        <label for="date">Fecha:</label>
        <div class="input-group">
            <input name="date" ngModel type="datetime-local" class="form-control" placeholder="{{entidad.date}}">
        </div>
        <br>
        <label for="double">Double:</label>
        <div class="input-group">
            <input name="double" ngModel type="text" class="form-control" placeholder="{{entidad.double}}">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Editar</button>
    </div>
</form>
